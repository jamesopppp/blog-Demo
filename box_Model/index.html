<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css盒子模型</title>
</head>
<style>
    body {
        padding-top: 300px;
        text-align: center;
    }

    div {
        margin: auto;
    }

    .father {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: red;
        padding: 30px;
    }

    .child {
        width: 200px;
        height: 200px;
        background-color: #469af5;
    }
</style>

<body>
    <div class="father">
        <div class="child"></div>
    </div>
</body>

</html>
